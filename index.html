<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <title>Test your reaction time!</title>
  </head>
  <body>
    <h1>Test your reaction time!</h1>
    <a href="explore.html">Extra resources</a>
    <p>
      Click on the boxes and circles as quickly as you can. Your reaction time
      will be posted below:
    </p>
    <button
      onclick="repeat = false"
      style="
        background-color: red;
        border: 1px solid black;
        border-radius: 5px;
        color: white;
      "
    >
      Stop
    </button>
    <button
      onclick="repeat = true; makeBox()"
      style="
        background-color: green;
        border: 1px solid black;
        border-radius: 5px;
        color: white;
      "
    >
      Start
    </button>

    <p id="printReactionTime"></p>

    <div id="box"></div>
    <script src="test.js"></script>
  </body>
</html>
